{% extends 'shop/basic.html' %}
{% block title %} Contact {% endblock %}
{% block body %} 
<div class="container my-4">
<h3>Contact Us </h3>
<form action="/shop/contact/" method="post"> {% csrf_token %}
  <div class="form-group my-4" >
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control w-25" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">E-mail</label>
    <input type="email" class="form-control w-25" id="email" name="email" placeholder="Enter your email address">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone</label>
    <input type="tel" class="form-control w-25" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your Query</label>
    <textarea class="form-control w-50" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}


{% block js %}
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
console.log(cart);
var sum = 0;

for (item in cart) {
    let qty = cart[item][0];
    sum = sum + qty;
}

document.getElementById('cart').innerHTML = sum;

{% if done %}
  alert('Your Query has been Submited. Thank You');
  document.location = "/shop/contact/";
{% endif %}

</script>
{% endblock %}
